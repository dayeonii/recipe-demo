<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Information Page</title>
</head>
<body>
<h2>내 정보</h2>
<div>
    <p>아이디: <span th:text="${currentUser.id}"></span></p>
    <p>이름: <span th:text="${currentUser.name}"></span></p>
    <p>이메일: <span th:text="${currentUser.email}"></span></p>
    <p>전화번호: <span th:text="${currentUser.phone}"></span></p>
    <p>등급: <span th:text="${currentUser.grade}"></span></p>
</div>

<form action="/logout" method="post">
    <button type="submit">로그아웃</button>
</form>

<div th:if="${logoutMessage}" style="color: green;">
    <p th:text="${logoutMessage}"></p>
</div>
</body>
</html>
