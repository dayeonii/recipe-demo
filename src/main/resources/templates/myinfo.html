<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Information Page</title>
</head>
<body>
<h2>내 정보</h2>
<div>
    <p>아이디: <span th:text="${currentUser.id}"></span></p>
    <p>이름: <span th:text="${currentUser.name}"></span></p>
    <p>이메일: <span th:text="${currentUser.email}"></span></p>
    <p>전화번호: <span th:text="${currentUser.phone}"></span></p>
    <p>등급: <span th:text="${currentUser.grade}"></span></p>
    <p>게시글 수: <span th:text="${currentUser.postCount}"></span></p>
    <p>댓글 수: <span th:text="${currentUser.commentCount}"></span></p>
</div>

<!-- 테스트용 게시글 수, 댓글 수 증가 버튼 -->
<form action="/increase-post-count" method="post">
    <input type="hidden" name="userId" value="${currentUser.id}" />
    <button type="submit">게시글 수 증가</button>
</form>

<form action="/increase-comment-count" method="post">
    <input type="hidden" name="userId" value="${currentUser.id}" />
    <button type="submit">댓글 수 증가</button>
</form>


<form action="/logout" method="post">
    <button type="submit">로그아웃</button>
</form>

<div th:if="${logoutMessage}" style="color: green;">
    <p th:text="${logoutMessage}"></p>
</div>
</body>
</html>
