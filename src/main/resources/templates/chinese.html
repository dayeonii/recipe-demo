<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>중식 게시판</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .banner {
      background-color: #a0d8a0;
      text-align: center;
      padding: 100px 0;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }
    /* 메뉴바 스타일 */
    .menu-bar {
      background-color: #a0d8a0; /* 배너와 동일한 배경색 */
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* 메뉴 버튼 스타일 */
    .menu-bar ul li {
      padding: 0 15px;
    }

    .menu-bar ul li a {
      background-color: #a0d8a0; /* 배너와 동일한 배경색 */
      color: black; /* 메뉴 텍스트는 검정색 */
      text-decoration: none;
      font-size: 18px;
    }

    .menu-bar ul li a:hover {
      text-decoration: underline;
    }

    .board-section {
      margin-top: 20px;
    }

    .board-section ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .board-section ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .board-section ul li a {
      color: #191919;
      text-decoration: none;
    }

    .board-section ul li a:hover {
      text-decoration: underline;
    }

    /* 페이지네이션 스타일 */
    .pagination {
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }

    .pagination li a {
      color: #007bff;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #dee2e6;
      margin: 0 5px;
      border-radius: 3px;
    }

    .pagination li a:hover {
      background-color: #007bff;
      color: white;
    }

    .pagination .active a {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
  </style>
</head>

<body>
<!-- 배너 -->
<div class="banner">
  재료백과
</div>

<!-- 메뉴바 영역 -->

  </ul>

  <!-- 오른쪽 메뉴 (로그인, 회원가입) -->
  <ul>

    <li><a href="register.html">회원가입</a></li>
  </ul>
</div>

<!-- 게시판 글 목록 -->
<div class="container board-section">

  <ul>
