    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />

    <style>
        /* 배너 스타일 */
        .banner {
            background-color: #a0d8a0;
            /* 연두색 */
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        /* 메뉴바 스타일 */
        .menu-bar {
            background-color: #a0d8a0;
            /* 연두색 */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar-left,
        .menu-bar-right {
            display: flex;
        }

        .menu-bar-left ul,
        .menu-bar-right ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-bar-left ul li,
        .menu-bar-right ul li {
            padding: 0 15px;
        }

        .menu-bar-left ul li a,
        .menu-bar-right ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-bar-left ul li a:hover,
        .menu-bar-right ul li a:hover {
            text-decoration: underline;
        }

        /* 글 작성하기 버튼 스타일 */
        .write-button {
            display: inline-block;
            padding: 8px 20px;
            /* 버튼 크기 */
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            /* 글자 크기 */
            margin-top: 10px;
            margin-bottom: 20px;
            /* 버튼 하단 여백 추가 */
        }

        .write-button:hover {
            background-color: #e0e0e0;
            text-decoration: none;
        }
    </style>
</head>

<script>
    window.onload = function() {
        const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
        if (isLoggedIn) {
            document.querySelector('.login_menu ul').innerHTML = `
                    <li><a href="#" onclick="logout()">로그아웃</a></li>
                    <li><a href="mypage.html">마이페이지</a></li>`;
        }
    };

    function logout() {
        localStorage.setItem('loggedIn', 'false');
        window.location.reload();
    }
</script>
