<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- 기본 메타 태그 및 스타일 설정 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>재료백과</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- 부트스트랩 스타일시트 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- 사용자 정의 스타일시트 -->
  <style>
    /* 배너 스타일 */
    .banner {
      background-color: #a0d8a0;
      text-align: center;
      padding: 100px 0;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }

    /* 메뉴바 스타일 */
    .menu-bar {
      background-color: #a0d8a0;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-bar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .menu-bar ul li {
      padding: 0 15px;
    }

    .menu-bar ul li a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }

    .menu-bar ul li a:hover {
      text-decoration: underline;
    }

    /* 검색창 스타일 */
    .search-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .search-section select {
      width: 15%;
    }

    .search-section input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .search-section button {
      padding: 10px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    /* 음식 카테고리 버튼 스타일 */
    .category-section {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .category-section .category-button {
      display: inline-block;
      text-align: center;
      color: #666;
    }

    .category-section .category-button img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      margin-bottom: 10px;
    }

    .category-section .category-button h4 {
      margin: 0;
    }

    /* 게시판 스타일 */
    .board-section {
      display: flex;
      margin-top: 20px;
    }

    .board-section .board-left {
      flex: 1;
      background-color: #f5f5f5;
      padding: 20px;
      margin-right: 20px;
    }

    .board-section .board-right {
      flex: 3;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
    }

    .board-section .board-right h3 {
      color: #666;
    }

    .board-section ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .board-section ul li {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .board-section ul li a {
      color: #191919;
      text-decoration: none;
    }

    .board-section ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<!-- 배너 영역 -->
<div class="banner">
  재료백과

<!-- 메뉴바 영역 -->

  <ul>

    <li><a href="/board">게시판</a></li>
  </ul>

  <!-- 오른쪽 메뉴 (로그인, 회원가입) -->
  <ul>
    <li><a href="/login">로그인</a></li>
    <li><a href="/register.html">회원가입</a></li>
  </ul>
</div>

<!-- 검색창 및 콤보박스 -->
<div class="container search-section">

  <button type="button" class="btn btn-outline-secondary">검색</button>

<!-- 음식 카테고리 -->
<div class="container category-section">

  <div class="category-button">

<!-- 게시판 영역 -->

  <!-- 오른쪽 3/4 게시판 글 목록 -->

<!-- Javascript 파일들 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  window.onload = function() {
    const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
    if (isLoggedIn) {
      document.querySelector('.login_menu ul').innerHTML = `
                  <li><a href="#" onclick="logout()">로그아웃</a></li>
                  <li><a href="mypage.html">마이페이지</a></li>`;
    }
  };

  function logout() {
    localStorage.setItem('loggedIn', 'false');
    window.location.reload();
  }
</script>

</body>

</html>
