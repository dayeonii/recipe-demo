<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 등록</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 700px; /* 화면을 더 넓게 조정 */
            padding: 40px; /* 패딩을 추가하여 컨텐츠를 더 넉넉하게 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px; /* 글꼴 크기를 약간 키움 */
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .category-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-group label {
            font-weight: normal;
            font-size: 16px;
        }

        .addable-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .addable-group input[type="text"] {
            flex: 1;
            font-size: 16px;
        }

        .add-btn {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .register-btn {
            width: 100%;
            padding: 14px; /* 버튼 크기 조정 */
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .item-list {
            margin-top: 10px;
        }

        .item-list div {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" placeholder="레시피 제목 입력">
    </div>
    <div class="form-group">
        <label>카테고리:</label>
        <div class="category-group">
            <label><input type="checkbox" name="category" value="한식"> 한식</label>
            <label><input type="checkbox" name="category" value="중식"> 중식</label>
            <label><input type="checkbox" name="category" value="일식"> 일식</label>
            <label><input type="checkbox" name="category" value="양식"> 양식</label>
            <label><input type="checkbox" name="category" value="디저트"> 디저트</label>
        </div>
    </div>
    <div class="form-group">
        <label>재료:</label>
        <div class="addable-group">
            <input type="text" placeholder="재료 이름">
            <input type="text" placeholder="용량 (예: 100g, 한 컵)">
            <button class="add-btn">+</button>
        </div>
        <div class="item-list">
            <!-- 재료가 추가되면 여기에 표시 -->
        </div>
    </div>
    <div class="form-group">
        <label>조리 방법:</label>
        <div class="item-list">
            <div>1. <input type="text" placeholder="조리 방법 입력"></div>
            <div>2. <input type="text" placeholder="조리 방법 입력"></div>
            <div>3. <input type="text" placeholder="조리 방법 입력"></div>
        </div>
        <button class="add-btn">+</button>
    </div>
    <button class="register-btn">레시피 등록</button>
</div>
</body>
</html>
